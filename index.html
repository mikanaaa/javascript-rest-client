<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rest Client</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>1. XmlHttpRequest</h1>
    <button onclick="getXmlHttpRequest()">Get</button>
    <button onclick="cleanElement(this)">Clean</button>
    <ul></ul>
    
    <h1>2. Fetch</h1>
    <p>Enter number in input field</p>
    <input id="fetch-id" type="number" min="1" max="9" placeholder="User id between 1 & 9" />
    <button onclick="getFetch()">Get</button>
    <button onclick="cleanElement(this)">Clean</button>
    <ul></ul>
    
    <h1>3. Jquery</h1>
    <input id="jquery-id" type="number" min="1" max="1000" placeholder="Image id between 1 & 1000" />
    <button id="getJquery">Get</button>
    <button onclick="cleanElement(this)">Clean</button>
    <ul id="jquery-list"></ul>
    
    <h1>3. Axios</h1>
    <button onclick="getAxios()">Get</button>
    <button onclick="cleanElement(this)">Clean</button>
    <ul></ul>
    
    <h1>4. XmlHttpRequest Post</h1>
    <button onclick="postXmlHttpRequest()">Post request</button>

    <h1>5. Fetch Put</h1>
    <button onclick="putFetch()">Put request</button>

    <h1>6. JQuery Delete</h1>
    <button id="jqueryDelete">Delete request</button>
    
    <h1>7. Axios Patch</h1>
    <button onclick="patchAxios()">Patch request</button>
    
    <script src="libs/jquery-3.4.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
